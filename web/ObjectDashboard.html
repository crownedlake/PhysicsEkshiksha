   <script>
     var temp = '';
	$.ajax({
        url: "DataServlet?category=Mechanics&&object=",
        type:'GET',
        datatype:"json",
        error : function(){
            console.log("Error Occured");
         },
        success: function(response) {
        var category = JSON.parse(response);
    
     for(x in category){
         temp =  '<div class="col-md-3 col-sm-6 col-xs-6">'+
		'<figure class="effect">'+
			'<img src="images/'+category[x].icon+'" />'+
		
			'<figcaption>'+
				'<h5>'+category[x].name+'</h5>'+
				
				'</figcaption>'+ 
		'</figure>'+
	'</div>';
	    $(".main-data").append(temp); 
        }
	  }
	});
        $.ajax({
        url: "DataServlet?category=optics&&object=",
        type:'GET',
        datatype:"json",
        error : function(){
            console.log("Error Occured");
         },
        success: function(response) {
        var category = JSON.parse(response);
     for(x in category){
        temp =  '<div class="col-md-3 col-sm-6 col-xs-6">'+
		'<figure class="effect">'+
			'<img style="width:100px;"src="images/'+category[x].icon+'" />'+
		
			'<figcaption>'+
				'<h5>'+category[x].name+'</h5>'+
				
				'</figcaption>'+ 
		'</figure>'+
	'</div>';
      $(".main-data").append(temp); 
  }
	  }
	});
	
    </script>
